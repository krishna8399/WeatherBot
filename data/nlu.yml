
version: "3.1"  # Rasa NLU training data schema version
nlu:  # List of intents with example utterances (YAML block style)
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

# Note: We intentionally removed default smalltalk/mood intents to keep the domain focused.

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_weather  # General weather queries; entity extractor should pick up location
  examples: |
    - what's the weather like in [London](location)?
    - show me the weather for [New York](location)
    - weather in [Paris](location)
    - will it rain today in [Seattle](location)?
    - is it sunny in [San Francisco](location)?
    - current weather for [Tokyo](location)
    - tell me the weather in [Berlin](location)
    - how's the temperature in [Madrid](location)
    - will it rain in [Berlin](location)?
    - is it going to rain today in [London](location)?
    - will there be rain in [Paris](location)?
    - is it raining in [New York](location)?
    - will it be sunny in [Tokyo](location)?
    - is it cloudy in [Madrid](location)?
    - what are the conditions in [Rome](location)?
    - will it snow in [Oslo](location)?
    - is it going to be rainy in [Seattle](location)?
    - any chance of rain in [Mumbai](location)?

- intent: ask_outfit  # Direct requests for outfit suggestions (can work with or without prior weather)
  examples: |
    - what should I wear today in [London](location)?
    - suggest an outfit for [New York](location)
    - what to wear in [Paris](location)
    - outfit suggestion for [Tokyo](location)
    - how should I dress for the weather in [Berlin](location)

- intent: greet_with_suggestion  # When users ask what the bot can do; maps to a helpful greeting
  examples: |
    - hey, what can you tell me about the weather?
    - hello, what can you do?
    - can you suggest what weather details I can ask?
    - what can you help me with about the weather?

- intent: weather_detail_query  # Requests for a specific metric (humidity, UV, wind, etc.)
  examples: |
    - what's the [humidity](weather_detail) in [London](location)?
    - tell me the [wind speed](weather_detail) in [Paris](location)
    - how much [pressure](weather_detail) is there in [Berlin](location)?
    - what's the [UV index](weather_detail) for [New York](location)?
    - give me the [visibility](weather_detail) in [Tokyo](location)
    - what's the [cloud cover](weather_detail) in [Madrid](location)?
    - how strong are the [gusts](weather_detail) in [Rome](location)?
    - what's the [feels like temperature](weather_detail) in [London](location)?
