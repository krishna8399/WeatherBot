version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Provide outfit suggestion when asked
  steps:
  - intent: ask_outfit
  - action: action_provide_outfit

# Removed direct rules mapping for ask_weather/weather_detail_query to avoid rule/story contradictions.

- rule: Greet with suggestions
  steps:
  - intent: greet
  - action: utter_greet_with_suggestion

- rule: Suggest when user asks what you can do
  steps:
  - intent: greet_with_suggestion
  - action: utter_greet_with_suggestion
