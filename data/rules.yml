version: "3.1"  # Rasa rules schema version

rules:  # Deterministic one-turn behaviors (no prediction needed)

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Provide outfit suggestion when asked  # Allow direct outfit requests
  steps:
  - intent: ask_outfit
  - action: action_provide_outfit

# Note: We avoid rules for ask_weather/weather_detail_query to let stories drive the multi-turn flow
# and prevent contradictions at train time.

- rule: Greet with suggestions  # Map greetings to helpful suggestion message
  steps:
  - intent: greet
  - action: utter_greet_with_suggestion

- rule: Suggest when user asks what you can do  # Support "what can you do" style prompts
  steps:
  - intent: greet_with_suggestion
  - action: utter_greet_with_suggestion
