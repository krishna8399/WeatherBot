#### Test stories for WeatherBot
#### Docs: https://rasa.com/docs/rasa/testing-your-assistant

stories:
- story: greet -> suggestion
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet_with_suggestion

- story: weather then outfit yes
  steps:
  - user: |
      weather in [London](location)
    intent: ask_weather
  - action: action_weather_brief
  - action: utter_offer_outfit
  - user: |
      yes
    intent: affirm
  - action: action_provide_outfit

- story: weather then outfit no
  steps:
  - user: |
      weather in [London](location)
    intent: ask_weather
  - action: action_weather_brief
  - action: utter_offer_outfit
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: detail then outfit yes
  steps:
  - user: |
      what's the [humidity](weather_detail) in [London](location)?
    intent: weather_detail_query
  - action: action_weather_detail
  - action: utter_offer_outfit
  - user: |
      yes
    intent: affirm
  - action: action_provide_outfit

- story: direct outfit request
  steps:
  - user: |
      what should I wear today in [London](location)?
    intent: ask_outfit
  - action: action_provide_outfit

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: say goodbye
  steps:
  - user: |
      bye
    intent: goodbye
  - action: utter_goodbye
